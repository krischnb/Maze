<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Maze</title>
    <link rel="icon" type="image/x-icon" href="assets/sonicIcon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifler/0.1.0/gifler.min.js"></script>

</head>

<body onload="genMaze()">
    <div class="backImg"></div>
    <div class="glavni">
        <div class="canvasCont">
            <canvas id="mazeCanvas" width="600" height="600">

                <img src="assets/sonicSprites/sonicDown.png" id="charDown">
                <img src="assets/sonicSprites/sonicLeft.png" id="charLeft">
                <img src="assets/sonicSprites/sonicRight.png" id="charRight">
                <img src="assets/sonicSprites/sonicUp.png" id="charUp">

                <img src="assets/sonicSprites/sonicDown1.png" id="charDown1">
                <img src="assets/sonicSprites/sonicDown2.png" id="charDown2">

                
                <img src="assets/sonicSprites/sonicUp1.png" id="charUp1">
                <img src="assets/sonicSprites/sonicUp2.png" id="charUp2">
                
                <img src="assets/sonicSprites/sonicLeft1.png" id="charLeft1">
                <img src="assets/sonicSprites/sonicLeft2.png" id="charLeft2">
                <img src="assets/sonicSprites/sonicLeft3.png" id="charLeft3">

                <img src="assets/sonicSprites/sonicRight1.png" id="charRight1">
                <img src="assets/sonicSprites/sonicRight2.png" id="charRight2">
                <img src="assets/sonicSprites/sonicRight3.png" id="charRight3">

                <img src="assets/finish.png" alt="Finish" id="finish">                
                <img src="assets/tile1.png" alt="tile" id="tile1">                
                <img src="assets/tile2.png" alt="tile" id="tile2">

            </canvas>
            <canvas id="canvasChar" width="600" height="600"></canvas>
        </div>
        <div class="buttonCont">
            <button id="playBtn" onclick="gameToggle()">Play</button>
            <button id="generateMaze" onclick="genMaze()">Generate</button>
            <button id="solveMaze">Solve</button>
            <select id="speedSolve">
                <option class="noOption" disabled selected>Speed</option>
                <option value="1" id="speed1">Slow</option>
                <option value="3" id="speed2">Medium</option>
                <option value="15" id="speed3">Fast</option>
                <option value="9999" id="speed4">Instant</option>
            </select>
            <select id="gridSize">
                <option class="noOption" disabled selected>Grid size</option>
                <option value="60" id="size1">10x10</option>
                <option value="40" id="size2">15x15</option>
                <option value="30" id="size3">20x20</option>
                <option value="20" id="size4">30x30</option>
            </select>
            </button>
        </div>

        <script src="js/mazeGen.js"></script>
        <script src="js/mazeSolve.js"></script>
        <script src="js/player.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
