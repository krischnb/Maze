<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="genMaze()">
    <div class="glavni">
        <canvas id="mazeCanvas" width="600" height="600"></canvas>
        <div class="buttonCont">
            <button id="generateMaze" onclick="genMaze()">Generate</button>
            <button id="solveMaze">Solve</button>
            <select id="speedSolve">
                <option class="noOption" disabled selected>Speed</option>
                <option value="1" id="speed1">Slow</option>
                <option value="5" id="speed2">Medium</option>
                <option value="15" id="speed3">Fast</option>
                <option value="9999" id="speed4">Instant</option>
            </select>
            <!-- <button id="clearSolve" onclick="clearPath()">Clear</button> -->
            <select id="difficulty">
                <option class="noOption" disabled selected>Grid size</option>
                <option value="60" id="size1">10x10</option>
                <option value="40" id="size2">15x15</option>
                <option value="30" id="size3">20x20</option>
                <option value="20" id="size4">30x30</option>
            </select>
            </button>
        </div>

        <img src="assets/bg2.png" class="backImg" alt="Bg">
        <script src="js/mazeGen.js"></script>
        <script src="js/mazeSolve.js"></script>
</body>

</html>
